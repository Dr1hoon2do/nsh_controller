<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading...</title>
</head>

<body>
</body>
<script>
  window.onload = function () {
    try {
      fetch("client.html")
        .then(res => res.text())
        .then(html => {
          document.body.innerHTML = html;
        });
    } catch {

      console.log("실패");
    }
  };
</script>

</html>
