<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading...</title>
</head>
<body>
</body>
<script>
    fetch('client.html')
      .then(res => {
        if (!res.ok) throw new Error('로드 실패');
        return res.text();
      })
      .then(html => {
        document.getElementById('container').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('container').innerText = "불러오기 실패: " + err;
      });
  </script>
</html>
